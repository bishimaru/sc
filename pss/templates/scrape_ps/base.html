<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {# Bootstrap4を使う #}
    <!-- linkタグでbootstrapのcssファイルを読み込む -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- linkタグでDataTableのcssファイルを読み込む -->
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css" />

    <!-- DataTablesのjavascrit読み込み-->
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <!-- タイトルの設定-->
    <title>Tutorial</title>

<body>
    {% block content %}
    <!-- block content ～ endblockの間に子テンプレートの内容が差し込まれる -->
    {% endblock %}
    <!-- bootstrapのjavascrit読み込み-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Databableの定義-->
    <script>
        jQuery(function ($) {
            // デフォルトの設定を変更
            $.extend($.fn.dataTable.defaults, {
                language: {
                    url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
                }
            });
            $("#data_list").DataTable({
                "searching": true,     //検索機能
                "paging": true,      //ページング機能
                "ordering": true,      //ソート機能
                "lengthChange": true,  //件数切り替え機能

            }).columns.adjust().draw();
        });
    </script>

    <!-- 折れ線グラフの設定-->
    <script>
        var ctx = document.getElementById("LineChart").getContext('2d');
        var DiskChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["2018/9", "2018/10", "2018/11", "2018/12", "2019/1"],
                datasets: [
                    {
                        label: "食費",
                        fill: false,
                        borderColor: 'rgb(254,97,132,0.8)',
                        backgroundColor: 'rgb(254,97,132,0.5)',
                        data: [20, 26, 12, 43, 33],
                    },
                    //以下を追加
                    {
                        label: "交通費",
                        fill: false,
                        borderColor: 'rgb(54,164,235,0.8)',
                        backgroundColor: 'rgb(54,164,235,0.5)',
                        data: [28, 22, 32, 13, 33],
                    },

                    {
                        label: "雑費",
                        fill: false,
                        borderColor: 'rgb(0,255,65,0.8)',
                        backgroundColor: 'rgb(0,255,65,0.5)',
                        data: [5, 23, 10, 33, 20, 12],
                    },
                ]
            },
        });
    </script>
</body>

</html>
